<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 20px">요금표</div>
    <table border="1">
      <th style="width: 300px">구분</th>
      <th style="width: 300px">요금</th>
      <tbody style="text-align: center; height: 120px">
        <tr>
          <td>아동</td>
          <td>무료</td>
        </tr>
        <tr id="me">
          <td>청소년</td>
          <td>2000원</td>
        </tr>
        <tr>
          <td>성인</td>
          <td>5000원</td>
        </tr>
      </tbody>
    </table>
    <fieldset style="height: 100px; display: flex; align-items: center; justify-content: center">
      <legend style="text-align: center">구분</legend>
      <input type="text" value="" />
      <button>확인</button>
    </fieldset>
  </body>
  <script>
    const test = document.getElementById('me');
    console.log(test.children[0].textContent.replace('청', ''));
    const tdrArray = document.querySelectorAll('tr');
    const btn = document.querySelector('button');

    let inputValue;
    let changeBg;
    btn.addEventListener('click', function () {
      let j = 0;
      inputValue = document.querySelector('input[type="text"]').value;
      tdrArray.forEach((v, i) => {
        if (v.children[0].textContent == inputValue) {
          j++;
        }
        if (j == 0 && i == 3) {
          alert('다시 시도해주세요!');
        }
        if (v.children[0].textContent == inputValue) {
          v.style.backgroundColor = 'orange';
          v.children[0].textContent = '☆' + v.children[0].textContent;
        } else {
          v.style.backgroundColor = 'white';
          if (v.children[0].textContent.includes('☆'))
            v.children[0].textContent = v.children[0].textContent.replace('☆', '');
        }
      });
    });

    // });

  </script>
</html>
