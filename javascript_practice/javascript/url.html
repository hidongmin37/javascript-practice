<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL에 자바스크립트 코드 작성</title>
  </head>
  <body>
    <h3>링크의 href에 자바스크립트 코드 작성</h3>
    <hr />
    <a href="javscript:console.log(this)">이미지 변경</a>
    <!-- this는 여기서 새롭게 열림 window가 -->
    <a href="javscript:void(0)" onclick="console.log(this.nextElementSibling.src='경로')"
      >이미지 변경</a
    >
    <!-- 어떠한 것도 제기능을 하지 않은 void // nextElementSibling a태그의 다음요소 형제자매를 가져옴-->
    <img src="" alt="" />
  </body>
</html>
