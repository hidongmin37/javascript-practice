<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {
        width: 1024px;
      }

      .disp {
        height: 200px;
        border: 1px solid black;
      }

      .tab_host {
        display: flex;
        margin-top: 20px;
        text-align: center;
      }

      .tab:hover {
        cursor: pointer;
      }

      .tab {
        width: 200px;
        border: 1px solid #ededed;
      }

      #list {
        border: 1px solid #ededed;
      }
      .on {
        color: red;
        background-color: #06f;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="disp" id="display">
        <form>
          <p>1.페이지가 로딩 될 때 이곳의 글씨를 변경하시오.</p>
        </form>
      </div>

      <p>2.탭을 선택하면 선택한 탭의 배경과 글자의색이 바뀌도록 하시오</p>
      <div class="tab_host">
        <div class="tab">탭1</div>
        <div class="tab">탭2</div>
        <div class="tab">탭3</div>
        <div class="tab">탭4</div>
        <div class="tab">탭5</div>
      </div>

      <p>3. 위의 탭 클릭시 아래의 컨텐츠중 탭과 숫자가 같은 것만 보이게 하시오.</p>
      <div class="tab_body">
        <div class="block">탭1 컨텐츠</div>
        <div class="block">탭3 컨텐츠</div>
        <div class="block">탭2 컨텐츠</div>
        <div class="block">탭5 컨텐츠</div>
        <div class="block">탭4 컨텐츠</div>
      </div>
    </div>
  </body>
  <script>
    let changeColor = document.querySelector('#display > form p');
    console.log(changeColor);
    window.onload = function () {
      changeColor.style.color = '#06f';
    };
    let tabBtn = document.querySelectorAll('.tab');
    console.log(tabBtn);
    tabBtn.forEach((v, i, arr) => {
      v.addEventListener('click', (e) => {
        arr.forEach((v) => {
          v.classList.remove('on');
        });
        e.target.classList.add('on');
      });
    });
    console.clear();

    let displayText = document.querySelectorAll('.tab_body > .block');
    console.log(displayText[0].innerText);

    let regex = /[^0-9]/g;
    let resultTab;
    let result; // 원래 문자열에서 숫자가 아닌 모든 문자열을 빈 문자로 변경
    console.log(result);
    // 탭에서 누른 것에 대한 innerText 뽑기
    // forEach를 통해서 밑에 글자들 innerText 뽑기
    // 둘에 대해서 정규표현식을 사용해서 비교
    // 같은 것에 대해서만 display block
    // 다른 것은 display none
    tabBtn.forEach((v, i, arr) => {
      v.addEventListener('click', (e) => {
        resultTab = e.target.innerText.replace(regex, '');
        displayText.forEach((text, textNum, textArr) => {
          if (text.innerText.replace(regex, '') === resultTab) {
            text.style.display = 'block';
          } else {
            text.style.display = 'none';
          }
        });
        console.log(result);
      });
    });
  </script>
</html>
