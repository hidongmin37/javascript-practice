<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. 생성자 함수 내에서 const로 name변수를 만든다.
      //2. 해당 값을 외부에서 불러올 수 있도록 전용 getName()메서드를 만든다.
      //3. 기존 코드에서 name불러오는 부분을 모두 getName()메서드로 바꿔 호출한다.
      const Housing = function (name_, color_, rooms_) {
        // this.name = name;
        const name = name_;
        this.getName = () => console.log(name);
        // this.color = color;
        // this.rooms = rooms;

        const color = color_;
        this.getColor = () => console.log(color);

        const rooms = rooms_;
        this.getRoom = () => console.log(rooms);
      };

      // Housing 프로토타입 객체
      Housing.prototype.toilet = 1;
      Housing.prototype.turnon = function () {
        console.log('turn on...');
      };

      const aptObject = new Housing('apt', 'red', 4);
      aptObject.getName();
      aptObject.getColor();
      aptObject.getRoom();
      console.log(aptObject.toilet);
      aptObject.turnon();
      console.log(aptObject);
      console.log('-------------------------------');

      const oneroomObject = new Housing('oneroom', 'white', 1);
      oneroomObject.getName();
      oneroomObject.getColor();
      oneroomObject.getRoom();
      console.log(oneroomObject.toilet);
      oneroomObject.turnon();
      console.log('-------------------------------');

      const rainbowObject = new Housing('무지개 아파트', 'red', 3);
      rainbowObject.getName();
      oneroomObject.getColor();
      oneroomObject.getRoom();
      console.log(rainbowObject.toilet);
      rainbowObject.turnon();
    </script>
  </head>
  <body></body>
</html>
